<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>日志管理器</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">日志查阅器</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="过滤名称" aria-label="过滤名称">
            <button class="btn btn-success my-2 my-sm-0" type="button">GO</button>
        </form>
    </div>
</nav>
<table class="table table-bordered table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">名称</th>
        <th scope="col">路径</th>
    </tr>
    </thead>
    <tbody>
    {{range $index, $log := .Logs}}
       <tr>
           <td><a target="_blank" href="/console/{{$log.Id}}">{{$log.Id}}</a></td>
           <td><a target="_blank" href="/console/{{$log.Id}}">{{$log.Name}}</a></td>
           <td><a target="_blank" href="/console/{{$log.Id}}">{{$log.Path}}</a></td>
       </tr>
    {{end}}
    {{range $index, $slave := .Slaves}}
        <tr><td colspan="3">{{$slave.Http}}</td></tr>
        {{range $index, $log := $slave.Logs}}
        <tr>
            <td><a target="_blank" href="/console/{{$slave.Http}}/{{$log.Id}}">{{$log.Id}}</a></td>
            <td><a target="_blank" href="/console/{{$slave.Http}}/{{$log.Id}}">{{$log.Name}}</a></td>
            <td><a target="_blank" href="/console/{{$slave.Http}}/{{$log.Id}}">{{$log.Path}}</a></td>
        </tr>
        {{end}}
    {{end}}
    </tbody>
</table>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
